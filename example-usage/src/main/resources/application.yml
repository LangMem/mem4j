server:
  port: 9090

spring:
  application:
    name: mem4j-example

# Mem4j Configuration
mem4j:
  # 使用内存向量存储（适合演示）
  vector-store:
    type: inmemory
    collection: example-memories
    options:
      similarity-threshold: 0.6

  # LLM配置（DashScope - 需要设置环境变量 DASHSCOPE_API_KEY）
  llm:
    type: dashscope
    api-key: ${DASHSCOPE_API_KEY:your-dashscope-api-key-here}
    model: qwen-turbo
    options:
      max-tokens: 1000
      temperature: 0.7

  # 嵌入配置（DashScope - 使用相同的API Key）
  embeddings:
    type: dashscope
    model: text-embedding-v1
    options:
      dimensions: 1536

  # 记忆配置
  max-memories: 100
  embedding-dimension: 1536
  similarity-threshold: 0.6

# 日志配置
logging:
  level:
    com.mem4j: INFO
    com.example: DEBUG
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
